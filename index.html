<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gameboy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="gameboy-body">
            <div class="gameboy-lines">
                <div class="vertical-line"></div>
                <div class="label-on-off">
                    <div class="label-on-off-line"></div>
                    <div class="label-on-off-line"></div>
                    <div class="label-on-off-line"></div>
                    <p>
                        offâ€¢on
                    </p>
                </div>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
            </div>
            <div class="display-frame">
                <div class="frame-lines">
                    <div class="frame-line"></div>
                    <div class="frame-line"></div>
                </div>
                <div class="battery-indicator">
                    <div class="battery-led"></div>
                    <p class="battery-title">battery</p>
                </div>
                <div class="display"></div>
            </div>
            <div class="buttons">
                <div class="button-directional">
                    <div class="directional-horizontal">
                        <button></button>
                        <button></button>
                    </div>
                    <div class="directional-vertical">
                        <button></button>
                        <div class="partition">
                            <div class="circle"></div>
                        </div>
                        <button></button>
                    </div>
                </div>
                <div class="button-action">
                    <button></button>
                    <button></button>
                    <p>b</p>
                    <p>a</p>
                </div>
                <div class="button-menu">
                    <button></button>
                    <button></button>
                    <p>select</p>
                    <p>start</p>
                </div>
                <div class="speakers">
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
                <div class="label-phones">
                    <div class="label-on-off-line"></div>
                    <div class="label-on-off-line"></div>
                    <div class="label-on-off-line"></div>
                    <p>
                        <span class="material-icons">headset</span>
                        phones
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
